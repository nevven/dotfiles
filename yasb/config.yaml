bars:
  primary-bar:
    enabled: true
    screens: ["DELL P2720DC"]
    class_name: "yasb-bar"
    alignment:
      position: "bottom"
      center: false
    animation:
      enabled: true
      duration: 400
    blur_effect:
      enabled: false
      acrylic: false
      dark_mode: false
      round_corners: false
      round_corners_type: "normal"
      border_color: "system"
    window_flags:
      always_on_top: false
      windows_app_bar: true
    dimensions:
      width: "100%"
      height: 32
    padding:
      top: 0
      left: 0
      bottom: 0
      right: 0
    widgets:
      left:
      - "home"
      # - "taskbar"
      # - "komorebi_workspaces"
      # - "komorebi_active_layout"
      - "active_window"
      center:
      # - "clock"
      right:
      - "media"
      - "weather"
      - "systray"
      # - "microphone"
      # - "volume"
      - "notifications"
      - "clock"
      # - "power_menu"
